<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app">
      <div class="home">
        <div class="canvas-container" id="screenDom"></div>
      </div>
      <div>
        <div class="colors" v-show="isColor">
          <div
            class="color"
            v-for="(item, index) in colors"
            :key="index"
            :style="{ backgroundColor: item.color }"
            @click="changeColor(item.color)"
          ></div>
        </div>
        <div class="tab">
          <div class="btn" onclick="toggleColor()">
            <div class="btn-icon1"></div>
            <div class="btn-text">颜色</div>
          </div>
          <div class="btn" onclick="enterCar()">
            <div class="btn-icon2"></div>
            <div class="btn-text">内饰</div>
          </div>
          <div class="btn" onclick="outCar()">
            <div class="btn-icon3"></div>
            <div class="btn-text">车身</div>
          </div>
          <div class="btn" onclick="openDoor()">
            <div class="btn-icon3"></div>
            <div class="btn-text">开车门</div>
          </div>
        </div>
      </div>
      <video
      id="video"
      loop
      crossorigin="anonymous"
      playsinline
      style="display: none"
      muted
      autoplay
    >
      <source src="texture/sintel.ogv" type="video/ogg; codes='theora, vorbis'"></source>
      <source src="texture/video.mp4" type="video/mp4; codes='avc1.42E01E, mp4a.40.2'"></source>
    </video>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
